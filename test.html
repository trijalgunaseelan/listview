<!DOCTYPE html>
<html>
<head>
  <title>List View with Delete Buttons</title>
</head>
<body>
  <h1>List View with Delete Buttons</h1>
  <ul id="itemList">
  </ul>
  <script>
  const itemList = document.getElementById("itemList");
const list = ['apple', 'mango', 'grapes', 'papaya', 'gova', 'pineapple', 'jackfruit'];

function createListItem(itemText) {
  const listItem = document.createElement("li");
  listItem.textContent = itemText;
  const deleteButton = document.createElement("button");
  deleteButton.textContent = "Delete";
  deleteButton.addEventListener("click", () => itemList.removeChild(listItem));
  listItem.appendChild(deleteButton);
  return listItem;
}

document.addEventListener("DOMContentLoaded", () => {
  list.forEach(item => itemList.appendChild(createListItem(item)));
});
  </script>
</body>
</html>
